    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>h3_loops</title>
    </head>
    <body>
        <script>
            /*- За допомогою циклу for і document.write() вивести 10 блоків div c довільним текстом всередині*/
            for (let i = 0;i < 10;i++){
                let txt = "txt";
                document.write('<div>' + txt + '</div>');
            }

            /*- За допомогою циклу for і document.write() вивести 10 блоків div c довільним текстом і індексом всередині*/

            for (let i = 0;i < 10;i++){
                let txt = "txt of " + i + ' block';
                document.write('<div>' + txt + '</div>');
            }

            /*- За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом всередині.*/
            let i = 0;
            while ( i < 20) {
                i++;
                let header = 'header ';
                document.write('<h1>' + header + '</h1>');
            }

            /*- За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом і індексом всередині.*/

            let x = 0;
            while (x < 20) {
                let header = 'header of ' + x + ' block';
                document.write('<h1>' + header + '</h1>');
                x++;
            }

            /*- Використовуючи данні з масиву, за допомоги document.write та циклу побудувати структуру по шаблону
            Масив:
            let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
            */

            let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
            for (let i = 0;i < listOfItems.length;i++){
                let itemOfArr = listOfItems[i];
                document.write('<ul>' + '<li>' + itemOfArr + '</li>' + '</ul>');
            }

            /*
            Використовуючи данні з масиву, за допомоги document.write та циклу побудувати структуру по шаблону
            Великими літерами прописанні властивості об'єкту які потрібно впровадити в шаблон
             */

            let products = [
                {
                    title: 'milk',
                    price: 22,
                    image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
                },
                {
                    title: 'juice',
                    price: 27,
                    image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
                },
                {
                    title: 'tomato',
                    price: 47,
                    image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
                },
                {
                    title: 'tea',
                    price: 15,
                    image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
                },
            ];

            for (let i = 0;i < products.length;i++){
                let title = products[i].title;
                let price = products[i].price;
                let image = products[i].image;
                document.write(
                    '<div class="product-card">' +
                    '<h3 class="product-title">' + title + ' ' + price + '</h3>' +
                    '<img src=" '+ image +' " alt="#" class="product-image">' +
                    '</div>'
                );

            }

            /*
               за допомоги циклу вивести:
             - користувачів зі статусом true
             - користувачів зі статусом false
             - користувачів які старші за 30 років
            */

            let users = [
                {name: 'vasya', age: 31, status: false},
                {name: 'petya', age: 30, status: true},
                {name: 'kolya', age: 29, status: true},
                {name: 'olya', age: 28, status: false},
                {name: 'max', age: 30, status: true},
                {name: 'anya', age: 31, status: false},
                {name: 'oleg', age: 28, status: false},
                {name: 'andrey', age: 29, status: true},
                {name: 'masha', age: 30, status: true},
                {name: 'olya', age: 31, status: false},
                {name: 'max', age: 31, status: true}
            ];

            for (let i = 0;i < users.length;i++){
                if (users[i].status){
                    document.write(`<p> Status is true: ${users[i].name}</p>`);
                }
            }

            for (let i = 0;i < users.length;i++){
                if (!users[i].status){
                    document.write(`<p>Status is false: ${users[i].name}</p>`);
                }
            }

            for (let i = 0;i < users.length;i++){
                if (users[i].age > 30){
                    document.write(`<p>User is older than: ${users[i].name}</p>`);
                }
            }

        </script>
    </body>
    </html>
