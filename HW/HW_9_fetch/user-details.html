<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>


<script>

    let urlUser = new URLSearchParams(window.location.search);
    let userId = urlUser.get('id');

    fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
        .then(response => response.json())
        .then(user => {

            let userInfo = document.createElement('div');
            userInfo.innerHTML = `
                    <p>Name: ${user.name}</p>
                    <p>Username: ${user.username}</p>
                    <p>Email: ${user.email}</p>
                    <p>
                        Address: ${user.address.street}<br>
                        Street: ${user.address.suite}<br>
                        City: ${user.address.city}<br>
                        Zipcode: ${user.address.zipcode}<br>
                        Latitude: ${user.address.geo.lat}<br>
                        Longitude: ${user.address.geo.lng}
                    </p>
                    <p>Phone: ${user.phone}</p>
                    <p>Website: ${user.website}</p>
                    <p>
                        Company:${user.company.name}<br>
                        Catch Phrase: ${user.company.catchPhrase}<br>
                        BS: ${user.company.bs}
                    </p>

                `;

            document.body.appendChild(userInfo);
        })
        .catch(error => console.error('Issue with fetch operation', error));
</script>
</body>
</html>
