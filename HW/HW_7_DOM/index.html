<script>
    // - створити блок,
    //     - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.

    const div = document.createElement("div");
    div.classList.add('wrap', 'collapse', 'alpha', 'beta');
    div.textContent = "NewBlock NewBlock NewBlock NewBlock NewBlock";
    div.style.backgroundColor = 'lightpink';
    div.style.fontSize = '25px';
    div.style.color = 'blue';
    document.body.appendChild(div);
    const cloneDiv = div.cloneNode(true);
    document.body.appendChild(cloneDiv);

    // - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)

    const newList = ['Main','Products','About us','Contacts'];
    const ul = document.createElement('ul');
    newList.forEach(function (el){
        const li = document.createElement('li');
        li.textContent = el;
        ul.appendChild(li);
    })
    document.body.appendChild(ul);

    // - Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},

    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.

    const coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    const wrapper = document.createElement('div');
    coursesAndDurationArray.forEach(function (el){
        const newDiv = document.createElement('div');
        newDiv.textContent = el.title + ', ' + 'month duration - ' + el.monthDuration;
        wrapper.appendChild(newDiv);
    })

    document.body.appendChild(wrapper);

    // - Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},
    //     {title: 'Python Complex', monthDuration: 6},
    //     {title: 'QA Complex', monthDuration: 4},
    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];
    //
    //
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.

    const wrapper1 = document.createElement('div');
    coursesAndDurationArray.forEach(function (el){
        const newDiv1 = document.createElement('div');
        newDiv1.classList.add('item');

        const h1 = document.createElement('h1');
        newDiv1.classList.add('heading');
        h1.textContent = el.title;
        wrapper1.appendChild(h1);

        const ph = document.createElement('p');
        ph.classList.add('description');
        ph.textContent = 'month duration - ' + el.monthDuration;
        wrapper1.appendChild(ph);
    });
    document.body.appendChild(wrapper1);

    const card = document.createElement('div');
    simpsons.forEach(function (el){

        const newCard = document.createElement('div');
        newCard.classList.add('member');

        const bio = document.createElement('h2');
        bio.classList.add('member__name');
        bio.textContent = el.name + ' ' + el.surname + ' ' + el.age + ' years old';
        newCard.appendChild(bio);

        const info = document.createElement('p');
        info.classList.add('member__info');
        info.textContent = el.info;
        newCard.appendChild(info);

        const picture = document.createElement('img');
        picture.classList.add('member__picture');
        picture.src = el.photo;
        newCard.appendChild(picture);

        card.appendChild(newCard);

    document.body.appendChild(card);

    coursesArray.forEach(function (el){

        const headingBlock = document.createElement('div');
        const heading = document.createElement('h2');
        headingBlock.style.border = '3px solid blue';

        coursesWrapper.appendChild(headingBlock);

        const durationBlock = document.createElement('div');
